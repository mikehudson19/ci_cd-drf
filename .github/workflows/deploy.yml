name: DRF Deploy CICD

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: 'nshf93fb8vgds73gfi'
      REDIS_HOST: 'localhost'
      REDIS_PORT: 6379

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Pull from Github repo
        run: |
          ssh -o "StrictHostKeyChecking=no" ${{ secrets.USER }}@${{secrets.IP }} << EOF
            cd /var/www/ci_cd-drf
            sudo git pull origin master
            source venv/bin/activate
            python manage.py migrate
            deactivate
          EOF

      - name: Deploy via Supervisor
        run: |
          ssh -o "StrictHostKeyChecking=no" ${{ secrets.USER }}@${{secrets.IP }} << EOF
          echo "Deploying commit $GITHUB_SHA"
          sudo supervisorctl restart all              
          EOF